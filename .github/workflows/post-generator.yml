name: IA Post Generator

on:
  schedule:
    - cron: '0 12 * * *'  # Ejecuta todos los dÃ­as a las 12:00 UTC
  workflow_dispatch:
permissions:
  contents: write
jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ”„ Clonar el repositorio
      uses: actions/checkout@v3

    - name: ğŸ Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: ğŸ“¦ Instalar dependencias
      run: pip install -r requirements.txt

    - name: âš™ï¸ Ejecutar el script principal
      run: python main.py

    - name: ğŸ“¤ Subir contenido generado
      env:
        GH_TOKEN: ${{ secrets.GH_TOKEN }}
      run: |
        git config user.name "auto-bot"
        git config user.email "actions@github.com"
        git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}
        git pull --rebase
        git add output/
        git commit -m "Post automÃ¡tico generado ğŸš€" || echo "Sin cambios que subir"
        git push
